<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>LOGIN</title>
</head>
<body>
    <form>
        <div class="div-img-avatar">
            <img src="img/imagem.icone.png" alt="avatar de login simples" class="avatar">
        </div>
        <div>
            <label for="nomeusuario"><b>Usuário</b></label>
            <input type="text" name="nomeusuario" placeholder="Digite seu nome de usuário"> 

            <label for="senhausuario"><b>Senha</b></label>
            <input type="password" name="senhausuario" id="password" placeholder="Digite sua senha">
            <button onclick="autenticalogin()" >Entrar</button>
        </div>
    </form>
</body>
</html>
